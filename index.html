<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Company Directory Portal</title>
  
</head>
<body>
  <div class="form-container">
    <h1>Company Directory Portal</h1>
    
    <section class="form">
      <h2>Employee Registration Form</h2>
      <form id="emp">
        <div class="sub_form">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        
        <div class="sub_form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required="">
        </div>
        
        <div class="sub_form">
        <label for="department">Department:</label>
        <select id="department" name="department" required="">
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
            <option value="Marketing">Marketing</option>
        </select>
        </div>
      <div class="sub_form">
      <label for="employeeId">Employee ID:</label>
      <input type="number" id="employeeId" name="employeeId" required="">
      </div>
    
    <div class="sub_form">
    <label for="profile">Profile Picture URL:</label>
    <input type="url" id="profile" name="profile" required="">
    </div>
    
    <button type="submit">Register Employee</button>
    </form>
    </section>

    <section class="employee_list">
      <h2>Employee List</h2>
      <ol id="employeeList">
          <li><a href="#">John Doe - john@example.com</a></li>
          <li><a href="#">Jane Smith - jane@example.com</a></li>
      </ol>
    </section>

    <section class="employee_details">
    <h2>Employee Details</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Department</th>
                <th>Profile Picture</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>12345</td>
                <td>IT</td>
                <td><img src="https://via.placeholder.com/50" alt="John's Profile"></td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>67890</td>
                <td>HR</td>
                <td><img src="https://via.placeholder.com/50" alt="Jane's Profile"></td>
            </tr>
        </tbody>
    </table>
    </section>

    <section class="company_location">
    <h2>Company Location</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d198.97174619582816!2d78.38984862825187!3d17.4980496293874!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb91f3fdf6bde9%3A0x752db86a6ab3be2a!2sInnomatics%20Research%20Labs!5e1!3m2!1sen!2sin!4v1727300683915!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></section>
  </div>
  
</body>
</html>
